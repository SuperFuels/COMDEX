# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: check-ascii-punct
        name: Check ASCII punctuation in Python
        language: system
        entry: bash -c 'PYTHONPATH="${PYTHONPATH}:." python tools/check_ascii_tokens.py'
        types_or: [python]   # run on .py files
        pass_filenames: false
        # If you want auto-fix behavior (only if your script supports it):
        # args: [--write]