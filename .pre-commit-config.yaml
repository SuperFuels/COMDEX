# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: check-ascii-punct
        name: Check ASCII punctuation in Python
        entry: python tools/check_ascii_tokens.py
        language: system        # use system Python so imports from repo work
        files: \.py$
        pass_filenames: true
        env:
          - PYTHONPATH=.        # belt + suspenders; also handled by the script
        # If you want it to auto-fix on commit, uncomment:
        # args: [--write]