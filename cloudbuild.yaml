# cloudbuild.yaml
substitutions:
  _SERVICE: comdex-api
  _REGION: us-central1

steps:
  # â”€â”€â”€ 0) Build frontend (Next.js via pnpm/Corepack) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: "frontend-build"
    name: "node:20"
    entrypoint: "bash"
    args:
      - "-lc"
      - |
        echo "â–¶ï¸ Using pnpm via Corepack"
        cd frontend

        # Enable Corepack so it respects "packageManager": "pnpm@10.20.0"
        corepack enable
        corepack prepare pnpm@10.20.0 --activate

        echo "ğŸ“¦ Installing deps with pnpmâ€¦"
        pnpm install --frozen-lockfile || pnpm install

        echo "ğŸ— Building Next.js frontendâ€¦"
        pnpm build

  # â”€â”€â”€ 1) Build Docker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: "docker-build"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--no-cache",
        "-f",
        "Dockerfile",
        "-t",
        "gcr.io/$PROJECT_ID/${_SERVICE}:$BUILD_ID",
        "-t",
        "gcr.io/$PROJECT_ID/${_SERVICE}:latest",
        "."
      ]

  # â”€â”€â”€ 2) Push image with build ID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: "docker-push-buildid"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/${_SERVICE}:$BUILD_ID"
      ]

  # â”€â”€â”€ 3) Push latest tag â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: "docker-push-latest"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/${_SERVICE}:latest"
      ]

  # â”€â”€â”€ 4) Deploy using env-vars-file ONLY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: "deploy-cloud-run"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run", "deploy", "${_SERVICE}",
        "--image", "gcr.io/$PROJECT_ID/${_SERVICE}:$BUILD_ID",
        "--region", "${_REGION}",
        "--platform", "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=swift-area-459514-d1:us-central1:comdex-db",
        "--vpc-connector=comdex-connector",
        "--vpc-egress=private-ranges-only",
        "--env-vars-file=cloudrun-env.yaml",
        "--timeout=300s",
        "--port=8080"
      ]

images:
  - "gcr.io/$PROJECT_ID/${_SERVICE}:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/${_SERVICE}:latest"