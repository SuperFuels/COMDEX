# pytest.ini
[pytest]
# Only collect our tests
testpaths = backend/tests

# Don't descend into vendor/SDK or front-end directories
norecursedirs =
    .git
    .venv
    venv
    node_modules
    dist
    build
    google-cloud-sdk
    frontend
    scripts
    data

# Keep output small
addopts = -q -ra

filterwarnings =
    # Deprecations: show once per location, but do not fail the test suite
    default::DeprecationWarning
    default::PendingDeprecationWarning

    # Ignore noisy user-level warnings
    ignore::UserWarning