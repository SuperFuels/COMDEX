# pytest.ini
[pytest]
# Only collect our tests
testpaths = backend/tests

# Don't descend into vendor/SDK or front-end directories
norecursedirs =
    .git
    .venv
    venv
    node_modules
    dist
    build
    google-cloud-sdk
    frontend
    scripts
    data

# Keep output small & ignore noisy deprecations
addopts = -q -ra

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning