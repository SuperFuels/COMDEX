<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4D AI Container Diagram</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4fc3f7;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 8px;
      transform: rotateX(45deg) rotateZ(45deg);
      perspective: 1000px;
    }
    .cube {
      width: 60px;
      height: 60px;
      background: rgba(79, 195, 247, 0.15);
      border: 1px solid rgba(79, 195, 247, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.3s;
    }
    .cube:hover {
      background: rgba(79, 195, 247, 0.4);
    }
    .aion {
      width: 20px;
      height: 20px;
      background: #4fc3f7;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  AION 4D Container Map</h1>
  <div class="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"><div class="aion" title="AION"></div></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>
  <footer>STICKEY.AI | Live AI Spatial View</footer>
</body>
</html>
