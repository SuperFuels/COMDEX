name: CI - P21_GX1 contract

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  p21_gx1:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Python deps (minimal)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest jsonschema

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: Glyph_Net_Browser/package-lock.json

      - name: Install Glyph_Net_Browser deps
        working-directory: Glyph_Net_Browser
        run: |
          npm ci --legacy-peer-deps

      - name: P21_GX1 contract (python + ts)
        run: |
          bash scripts/test_p21_gx1_all.sh
