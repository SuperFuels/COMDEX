name: CI - P21_GX1 contract

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  p21_gx1_contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Glyph_Net_Browser/package-lock.json

      - name: Install Node deps (Glyph_Net_Browser)
        working-directory: Glyph_Net_Browser
        run: |
          npm ci --legacy-peer-deps

      - name: P21_GX1 contract (python + ts)
        run: |
          bash scripts/test_p21_gx1_all.sh
